<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>WebAR –±–µ–∑ –º–∞—Ä–∫–µ—Ä–∞</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            height: 100dvh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        /* Model Viewer —Å—Ç–∏–ª–∏ */
        model-viewer {
            width: 100%;
            height: 100%;
            height: 100dvh;
            background-color: transparent;
            --poster-color: transparent;
        }
        
        /* UI –æ–≤–µ—Ä–ª–µ–π */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        
        .status-message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            align-self: center;
            max-width: 300px;
        }
        
        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            pointer-events: all;
            align-self: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }
        
        .ar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .ar-button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            pointer-events: all;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (orientation: landscape) {
            #ui-overlay {
                padding: 10px 20px;
            }
            
            .ar-button {
                margin-bottom: 20px;
            }
        }
        
        /* –ë–µ–∑–æ–ø–∞—Å–Ω–∞—è –∑–æ–Ω–∞ –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ —Å –≤—ã—Ä–µ–∑–æ–º */
        @supports (padding: max(0px)) {
            #ui-overlay {
                padding-top: max(env(safe-area-inset-top), 20px);
                padding-left: max(env(safe-area-inset-left), 20px);
                padding-right: max(env(safe-area-inset-right), 20px);
                padding-bottom: max(env(safe-area-inset-bottom), 20px);
            }
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –°–∫—Ä—ã—Ç–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –≤ AR —Ä–µ–∂–∏–º–µ */
        model-viewer[ar-status="session-started"] ~ #ui-overlay .controls,
        model-viewer[ar-status="session-started"] ~ #ui-overlay .status-message {
            display: none;
        }
    </style>
    
    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
</head>
<body>
    <!-- 3D –º–æ–¥–µ–ª—å -->
    <model-viewer
        id="ar-model"
        src="./model.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        ar-scale="fixed"
        camera-controls
        touch-action="pan-y"
        auto-rotate
        auto-rotate-delay="3000"
        rotation-per-second="30deg"
        loading="eager"
        reveal="interaction"
        environment-image="neutral"
        shadow-intensity="1"
        shadow-softness="0.5"
        exposure="1">
        
        <!-- –ö–∞—Å—Ç–æ–º–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div slot="progress-bar" class="loading">
            <div class="spinner"></div>
            <div>–ó–∞–≥—Ä—É–∂–∞–µ–º 3D –º–æ–¥–µ–ª—å...</div>
        </div>
    </model-viewer>
    
    <!-- UI –æ–≤–µ—Ä–ª–µ–π -->
    <div id="ui-overlay">
        <div class="status-message" id="status">
            –ö–æ—Å–Ω–∏—Ç–µ—Å—å –º–æ–¥–µ–ª–∏ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
        </div>
        
        <div>
            <button class="ar-button" id="ar-button" disabled>
                üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR
            </button>
            
            <div class="controls">
                <button class="control-button" id="reset-btn">–°–±—Ä–æ—Å</button>
                <button class="control-button" id="rotate-btn">–í—Ä–∞—â–µ–Ω–∏–µ</button>
                <button class="control-button" id="scale-btn">–ú–∞—Å—à—Ç–∞–±</button>
            </div>
        </div>
    </div>

    <script>
        const modelViewer = document.querySelector('#ar-model');
        const arButton = document.querySelector('#ar-button');
        const statusEl = document.querySelector('#status');
        const resetBtn = document.querySelector('#reset-btn');
        const rotateBtn = document.querySelector('#rotate-btn');
        const scaleBtn = document.querySelector('#scale-btn');
        
        let currentScale = 1;
        let autoRotateEnabled = true;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ AR
        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'not-presenting') {
                arButton.textContent = 'üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR';
                statusEl.textContent = '–ö–æ—Å–Ω–∏—Ç–µ—Å—å –º–æ–¥–µ–ª–∏ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è';
            } else if (event.detail.status === 'session-started') {
                statusEl.textContent = 'AR –∞–∫—Ç–∏–≤–µ–Ω! –†–∞–∑–º–µ—â–∞–π—Ç–µ –º–æ–¥–µ–ª—å';
            } else if (event.detail.status === 'failed') {
                statusEl.textContent = 'AR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ';
                arButton.disabled = true;
                arButton.textContent = 'AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏
        modelViewer.addEventListener('load', () => {
            console.log('3D –º–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            arButton.disabled = false;
            arButton.textContent = 'üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å AR';
            statusEl.textContent = '–ú–æ–¥–µ–ª—å –≥–æ—Ç–æ–≤–∞! –ù–∞–∂–º–∏—Ç–µ AR –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è';
        });
        
        modelViewer.addEventListener('error', (e) => {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏:', e);
            statusEl.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –º–æ–¥–µ–ª–∏';
            arButton.disabled = true;
            arButton.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
        });
        
        // AR –∫–Ω–æ–ø–∫–∞
        arButton.addEventListener('click', () => {
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                statusEl.textContent = 'AR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –±—Ä–∞—É–∑–µ—Ä';
            }
        });
        
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        resetBtn.addEventListener('click', () => {
            modelViewer.resetTurntableRotation();
            modelViewer.jumpCameraToGoal();
            currentScale = 1;
            statusEl.textContent = '–ú–æ–¥–µ–ª—å —Å–±—Ä–æ—à–µ–Ω–∞';
            setTimeout(() => {
                statusEl.textContent = '–ö–æ—Å–Ω–∏—Ç–µ—Å—å –º–æ–¥–µ–ª–∏ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è';
            }, 2000);
        });
        
        rotateBtn.addEventListener('click', () => {
            autoRotateEnabled = !autoRotateEnabled;
            if (autoRotateEnabled) {
                modelViewer.setAttribute('auto-rotate', '');
                rotateBtn.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                statusEl.textContent = '–ê–≤—Ç–æ–≤—Ä–∞—â–µ–Ω–∏–µ –≤–∫–ª—é—á–µ–Ω–æ';
            } else {
                modelViewer.removeAttribute('auto-rotate');
                rotateBtn.textContent = '–í—Ä–∞—â–µ–Ω–∏–µ';
                statusEl.textContent = '–ê–≤—Ç–æ–≤—Ä–∞—â–µ–Ω–∏–µ –≤—ã–∫–ª—é—á–µ–Ω–æ';
            }
            setTimeout(() => {
                statusEl.textContent = '–ö–æ—Å–Ω–∏—Ç–µ—Å—å –º–æ–¥–µ–ª–∏ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è';
            }, 2000);
        });
        
        scaleBtn.addEventListener('click', () => {
            currentScale = currentScale === 1 ? 0.5 : currentScale === 0.5 ? 2 : 1;
            modelViewer.scale = `${currentScale} ${currentScale} ${currentScale}`;
            statusEl.textContent = `–ú–∞—Å—à—Ç–∞–±: ${currentScale}x`;
            setTimeout(() => {
                statusEl.textContent = '–ö–æ—Å–Ω–∏—Ç–µ—Å—å –º–æ–¥–µ–ª–∏ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è';
            }, 2000);
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebXR
        if ('xr' in navigator) {
            navigator.xr.isSessionSupported('immersive-ar')
                .then((supported) => {
                    if (!supported) {
                        console.log('WebXR AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º fallback');
                        statusEl.textContent = 'AR —Ä–∞–±–æ—Ç–∞–µ—Ç —á–µ—Ä–µ–∑ Scene Viewer';
                    }
                })
                .catch(() => {
                    console.log('WebXR –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                });
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–∞—Å–∞–Ω–∏–π –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        let touchStartTime = 0;
        modelViewer.addEventListener('touchstart', () => {
            touchStartTime = Date.now();
        });
        
        modelViewer.addEventListener('touchend', () => {
            const touchDuration = Date.now() - touchStartTime;
            if (touchDuration < 200) { // –ë—ã—Å—Ç—Ä–æ–µ –∫–∞—Å–∞–Ω–∏–µ
                statusEl.textContent = '–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∂–µ—Å—Ç—ã –¥–ª—è –ø–æ–≤–æ—Ä–æ—Ç–∞ –∏ –º–∞—Å—à—Ç–∞–±–∞';
                setTimeout(() => {
                    statusEl.textContent = '–ö–æ—Å–Ω–∏—Ç–µ—Å—å –º–æ–¥–µ–ª–∏ –¥–ª—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è';
                }, 3000);
            }
        });
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –≤—ã—Å–æ—Ç—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', () => {
            setTimeout(setVH, 100);
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            statusEl.textContent = '–ó–∞–≥—Ä—É–∂–∞–µ–º AR-–º–æ–¥–µ–ª—å...';
        });
    </script>
</body>
</html>
