<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>WebAR с имидж-маркером</title>
    
    <!-- Стили для полноэкранной камеры -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            height: 100dvh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #ar-container {
            width: 100%;
            height: 100%;
            height: 100dvh;
            position: relative;
            background: #000;
        }
        
        a-scene {
            width: 100% !important;
            height: 100% !important;
            height: 100dvh !important;
        }
        
        /* Полноэкранная камера */
        .a-canvas {
            width: 100% !important;
            height: 100% !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        /* UI элементы */
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 999;
            pointer-events: none;
        }
        
        .status-message {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }
        
        .status-scanning {
            background: rgba(255, 165, 0, 0.8);
        }
        
        .status-found {
            background: rgba(0, 255, 0, 0.8);
        }
        
        .status-lost {
            background: rgba(255, 0, 0, 0.8);
        }
        
        /* Адаптивность */
        @media (orientation: landscape) {
            #ui-overlay {
                top: 10px;
                left: 10px;
                right: 10px;
            }
        }
        
        /* Безопасная зона для устройств с вырезом */
        @supports (padding: max(0px)) {
            #ui-overlay {
                padding-top: max(env(safe-area-inset-top), 20px);
                padding-left: max(env(safe-area-inset-left), 20px);
                padding-right: max(env(safe-area-inset-right), 20px);
            }
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <!-- UI оверлей -->
        <div id="ui-overlay">
            <div id="status" class="status-message status-scanning">
                Загружаем AR... Наведите камеру на маркер
            </div>
        </div>
        
        <!-- A-Frame сцена с MindAR -->
        <a-scene 
            mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; filterMinCF:0.0001; filterBeta: 0.001;"
            color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights: true"
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false"
            embedded
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            
            <!-- Камера -->
            <a-camera 
                position="0 0 0" 
                look-controls="enabled: false" 
                cursor="fuse: false; rayOrigin: mouse;"
                raycaster="far: 10000; objects: .clickable">
            </a-camera>

            <!-- 3D модель, привязанная к маркеру -->
            <a-entity id="ar-model" mindar-image-target="targetIndex: 0">
                <a-gltf-model 
                    id="model"
                    src="./model.glb"
                    position="0 0 0"
                    scale="1 1 1"
                    rotation="0 0 0"
                    animation-mixer="loop: repeat"
                    shadow="cast: true">
                </a-gltf-model>
                
                <!-- Дополнительное освещение -->
                <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
                <a-light type="directional" position="1 1 1" color="#ffffff" intensity="0.6"></a-light>
            </a-entity>
        </a-scene>
    </div>

    <!-- Подключение библиотек -->
    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe-master.min.js"></script>
    
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
        // Статус элементы
        const statusEl = document.getElementById('status');
        const modelEl = document.querySelector('#ar-model');
        
        // Обработчики событий MindAR
        modelEl.addEventListener('targetFound', () => {
            console.log('Маркер найден!');
            statusEl.textContent = 'Маркер найден! Модель загружена';
            statusEl.className = 'status-message status-found';
            
            // Скрываем статус через 2 секунды
            setTimeout(() => {
                statusEl.style.opacity = '0';
            }, 2000);
        });

        modelEl.addEventListener('targetLost', () => {
            console.log('Маркер потерян');
            statusEl.textContent = 'Ищем маркер...';
            statusEl.className = 'status-message status-lost';
            statusEl.style.opacity = '1';
        });
        
        // Обработка загрузки модели
        const gltfModel = document.querySelector('#model');
        gltfModel.addEventListener('model-loaded', () => {
            console.log('3D модель загружена успешно');
        });
        
        gltfModel.addEventListener('model-error', (e) => {
            console.error('Ошибка загрузки модели:', e);
            statusEl.textContent = 'Ошибка загрузки модели';
            statusEl.className = 'status-message status-lost';
        });
        
        // Обработка изменения ориентации
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                window.dispatchEvent(new Event('resize'));
            }, 500);
        });
        
        // Обработка изменения размера
        window.addEventListener('resize', () => {
            const scene = document.querySelector('a-scene');
            if (scene && scene.renderer) {
                scene.renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // Обработка ошибок
        window.addEventListener('error', (e) => {
            console.error('Глобальная ошибка:', e);
            statusEl.textContent = 'Произошла ошибка загрузки AR';
            statusEl.className = 'status-message status-lost';
        });
        
        // Проверка поддержки AR
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusEl.textContent = 'AR не поддерживается в этом браузере';
            statusEl.className = 'status-message status-lost';
        }
        
        // Установка правильной высоты для мобильных устройств
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', () => {
            setTimeout(setVH, 100);
        });
    </script>
</body>
</html>
