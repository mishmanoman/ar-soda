<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Marker AR</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;" embedded color-space="sRGB" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target and Model -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity gltf-model="model.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
