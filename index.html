<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; }
    /* Контейнер на весь экран с учетом адресной строки и вырезов */
    #ar { position:fixed; inset:0; width:100vw; height:100dvh; overflow:hidden; }
    /* A-Frame сцена тянется по контейнеру */
    #ar a-scene { width:100%; height:100%; }
    /* Видеофон/канвас на весь контейнер без “письма” */
    #ar canvas, #ar video { width:100% !important; height:100% !important; object-fit:cover; }
  </style>
</head>
<body>
  <div id="ar">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <a-asset-item id="m" src="model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model src="#m" position="0 0 0" scale="0.8 0.8 0.8"></a-gltf-model>
      </a-entity>
    </a-scene>
  </div>

  <script>
    // Форс-ресайз, когда адресная строка прячет/показываетcя
    const scene = document.querySelector('a-scene');
    window.addEventListener('resize', () => scene && scene.resize && scene.resize());
  </script>
</body>
